<main class="main">

	<section class="account">
		<div class="container">
			<div class="account__inner">
				<h1 class="title account__title">Hello there!</h1>
				<p class="account__text">Please sign in or create account to continue</p>

				<div class="account-wrap">
					<div class="account-sign">
						<p class="account-sign__text">SIGN IN</p>

						<form class="account-form" action="#">
							<div class="account-form__wrap">
								<label class="account-form__label" for="sign-email">Email</label>
								<input class="account-form__input" name="email" type="text" placeholder="" id="sign-email">
							</div>
							<div class="account-form__wrap">
								<label class="account-form__label" for="sign-password">Password</label>
								<input class="account-form__input" name="password" type="password" placeholder="" id="sign-password">
							</div>

							<div class="account-form__wrap">
								<input class="account-form__input" class="account-form__input" name="check" type="checkbox"
									placeholder="" id="sign-checkbox">
								<label class="account-form__label" for="sign-checkbox">Remeber my details</label>
							</div>

							<button class="account-form__btn btn" type="submit">SIGN IN</button>

							<a class="account-form__link" href="#">Forgot password?</a>
						</form>
					</div>
					<div class="account-create">
						<p class="account-create__text">CREATE ACCOUNT</p>

						<form class="account-form" action="#">
							<div class="account-form__wrap">
								<label class="account-form__label" for="create-name">First name</label>
								<input class="account-form__input" name="name" type="text" placeholder="" id="create-name">
							</div>
							<div class="account-form__wrap">
								<label class="account-form__label" for="create-surname">Last name</label>
								<input class="account-form__input" name="surname" type="text" placeholder="" id="create-surname">
							</div>
							<div class="account-form__wrap">
								<label class="account-form__label" for="create-email">Email</label>
								<input class="account-form__input" name="email" type="text" placeholder="" id="create-email">
							</div>
							<div class="account-form__wrap">
								<label class="account-form__label" for="create-password">Create Password</label>
								<input class="account-form__input" name="password" type="password" placeholder="" id="create-password">
							</div>
							<div class="account-form__wrap">
								<label class="account-form__label" for="create-confirm">Confirm Password</label>
								<input class="account-form__input" name="confirm" type="password" placeholder="" id="create-confirm">
							</div>

							<div class="account-form__wrap">
								<input class="account-form__input" name="check" type="checkbox" placeholder="" id="create-checkbox">
								<label class="account-form__label" for="create-checkbox">I want to receive Safari newsletters with the
									best deals
									and offers</label>
							</div>

							<button class="account-form__btn btn" type="submit">CREATE ACCOUNT</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</main>
