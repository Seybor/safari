<main class="main">

	<section class="registration">
		<div class="container">
			<div class="registration__inner">
				<h1 class="title registration__title">Hello there!</h1>
				<p class="registration__text">Please sign in or create registration to continue</p>

				<div class="registration-wrap">
					<div class="registration-sign">
						<p class="registration-sign__text">SIGN IN</p>

						<form class="registration-form" action="#">
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="sign-email">Email</label>
								<input class="registration-form__input" name="email" type="text" placeholder="" id="sign-email">
							</div>
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="sign-password">Password</label>
								<input class="registration-form__input" name="password" type="password" placeholder=""
									id="sign-password">
							</div>

							<div class="registration-form__wrap">
								<input class="registration-form__input" class="registration-form__input" name="check" type="checkbox"
									placeholder="" id="sign-checkbox">
								<label class="registration-form__label" for="sign-checkbox">Remeber my details</label>
							</div>

							<button class="registration-form__btn btn" type="submit">SIGN IN</button>

							<a class="registration-form__link" href="#">Forgot password?</a>
						</form>
					</div>
					<div class="registration-create">
						<p class="registration-create__text">CREATE registration</p>

						<form class="registration-form" action="#">
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="create-name">First name</label>
								<input class="registration-form__input" name="name" type="text" placeholder="" id="create-name">
							</div>
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="create-surname">Last name</label>
								<input class="registration-form__input" name="surname" type="text" placeholder="" id="create-surname">
							</div>
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="create-email">Email</label>
								<input class="registration-form__input" name="email" type="text" placeholder="" id="create-email">
							</div>
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="create-password">Create Password</label>
								<input class="registration-form__input" name="password" type="password" placeholder=""
									id="create-password">
							</div>
							<div class="registration-form__wrap">
								<label class="registration-form__label" for="create-confirm">Confirm Password</label>
								<input class="registration-form__input" name="confirm" type="password" placeholder=""
									id="create-confirm">
							</div>

							<div class="registration-form__wrap">
								<input class="registration-form__input" name="check" type="checkbox" placeholder=""
									id="create-checkbox">
								<label class="registration-form__label" for="create-checkbox">I want to receive Safari newsletters with
									the
									best deals
									and offers</label>
							</div>

							<button class="registration-form__btn btn" type="submit">CREATE registration</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</main>
